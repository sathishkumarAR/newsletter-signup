    <form class="form-signin" action="/" method="post">
  <div class="text-center mb-4">
    <img class="mb-4 image" src="images/mail.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>

  <div class="form-label-group">
    <input type="text" name="fname" id="firstName" class="form-control" placeholder="First Name" required autofocus>

  <div class="form-label-group">
    <input type="text" name="lname" id="lastName" class="form-control" placeholder="Last Name">
    <label for="lastName">Last Name</label>
  </div>

  <div class="form-label-group">
    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
    <label for="email">Email Address</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
